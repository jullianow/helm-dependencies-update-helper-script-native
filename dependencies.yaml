    arrayPosition: 0
    repositoryName: kyverno/kyverno
    sourcePath: security/kyverno
  - name: "minIO Operator"
    arrayPosition: 0
    repositoryName: minio-operator/operator
    sourcePath: storage/minio-operator
  - name: "minIO Tenant"
    arrayPosition: 0
    repositoryName: minio-operator/tenant
    sourcePath: storage/minio-tenant
